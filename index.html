<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rak.tf — UNDER MAINTENANCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#000; color:#f00; }

    .scene {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #200 0%, #000 70%);
      overflow: hidden;
      perspective: 1200px;
    }

    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotateX(15deg);
      text-align: center;
      z-index: 10;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-family: 'Rajdhani', sans-serif;
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 700;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #f00;
      text-shadow: 
        0 0 10px #f00,
        0 0 20px #f00,
        0 0 40px #f00,
        0 0 80px #f00,
        0 0 160px #f00,
        0 0 320px #f00;
      animation: 
        flicker 0.15s infinite alternate,
        pulse 2s infinite,
        scan 3s linear infinite;
      white-space: nowrap;
      position: relative;
    }

    h1::before {
      content: 'rak.tf';
      position: absolute;
      top: 0; left: 0;
      color: #fff;
      opacity: 0.1;
      animation: glitch1 0.4s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    h1::after {
      content: 'rak.tf';
      position: absolute;
      top: 0; left: 0;
      color: #0ff;
      opacity: 0.2;
      animation: glitch2 0.5s infinite;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: clamp(1.2rem, 3vw, 2rem);
      margin-top: 1.5rem;
      letter-spacing: 6px;
      color: #f00;
      text-shadow: 0 0 15px #f00;
      animation: scantext 3s linear infinite;
      opacity: 0.9;
    }

    .scanline {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to bottom, transparent, #f003);
      box-shadow: 0 0 20px #f00;
      animation: scanmove 2.5s linear infinite;
      pointer-events: none;
    }

    .particles {
      position: absolute;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px; height: 3px;
      background: #f00;
      border-radius: 50%;
      box-shadow: 0 0 10px #f00;
      animation: explode 2s ease-out infinite;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,0,0,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,0,0,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridpulse 4s ease-in-out infinite;
      transform: rotateX(65deg) scale(1.5);
      transform-origin: center;
    }

    .vhs {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0.03) 1px,
        rgba(0,0,0,0) 2px
      );
      animation: vhs 0.1s linear infinite;
      pointer-events: none;
    }

    .noise {
      position: absolute;
      inset: 0;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFklEQVQYV2NkYGD4z8DAwMgABXAGBgaG////Z8DAwMDIwMDCwMDCwMDCwMDCwMDCwMDCwMDCwMDCwMDCwMDCwABv6Q+0L1C8qgAAAABJRU5ErkJggg==');
      opacity: 0.08;
      animation: noise 0.2s steps(10) infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) rotateX(15deg) translateY(0); }
      50% { transform: translate(-50%, -50%) rotateX(15deg) translateY(-20px); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
      20%, 80% { opacity: 0.95; }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 
        0 0 10px #f00, 0 0 20px #f00, 0 0 40px #f00, 0 0 80px #f00, 0 0 160px #f00, 0 0 320px #f00; }
      50% { text-shadow: 
        0 0 15px #f00, 0 0 30px #f00, 0 0 60px #f00, 0 0 120px #f00, 0 0 240px #f00, 0 0 480px #f00; }
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 200px; }
    }

    @keyframes scanmove {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(120%); }
    }

    @keyframes scantext {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    @keyframes glitch1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, -2px); }
      40% { transform: translate(3px, 2px); }
      60% { transform: translate(-2px, 1px); }
      80% { transform: translate(2px, -1px); }
    }

    @keyframes glitch2 {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(4px, -3px); }
      50% { transform: translate(-4px, 3px); }
      75% { transform: translate(3px, -2px); }
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    @keyframes gridpulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    @keyframes vhs {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px); }
    }

    @keyframes noise {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .warning {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Creepster', cursive;
      font-size: 1.5rem;
      color: #f00;
      text-shadow: 0 0 10px #f00;
      animation: warning 1.5s infinite;
      white-space: nowrap;
    }

    @keyframes warning {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="grid"></div>
    <div class="vhs"></div>
    <div class="noise"></div>
    <div class="scanline"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
      <h1>rak.tf</h1>
      <div class="subtitle">UNDER MAINTENANCE</div>
    </div>

    <div class="warning">SYSTEM LOCKDOWN — DO NOT INTERFERE</div>
  </div>

  <script>
    // Particle explosion on load
    const particles = document.getElementById('particles');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    function createParticle() {
      const p = document.createElement('div');
      p.className = 'particle';
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 4 + 2;
      const size = Math.random() * 3 + 1;
      
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = centerX + 'px';
      p.style.top = centerY + 'px';
      p.style.animationDuration = (Math.random() * 1 + 1) + 's';
      
      particles.appendChild(p);
      setTimeout(() => p.remove(), 2000);
    }

    // Rapid fire particles
    setInterval(createParticle, 60);

    // Occasional full glitch burst
    setInterval(() => {
      document.querySelector('h1').style.animation = 'none';
      setTimeout(() => {
        document.querySelector('h1').style.animation = '';
      }, 100);
    }, 4000);

    // Random scanline speed change
    setInterval(() => {
      const sl = document.querySelector('.scanline');
      const speed = Math.random() * 1 + 1.5;
      sl.style.animationDuration = speed + 's';
    }, 3000);
  </script>

</body>
</html>
